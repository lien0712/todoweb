
<h1> my todo list</h1>
<a href="{% url 'task-create' %}">Add_task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td> <!-- localhost/task/2 -->
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td> 
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %} 
</table>
