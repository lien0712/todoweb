<h1> my todo list</h1>
<a href="{% url 'task-create' %}"></a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td> <!-- localhost/task/2 -->
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %} 
</table>
